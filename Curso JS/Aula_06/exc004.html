<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: purple;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?') //O usuário digita o nome
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras<br>`) //O nome que o usuário colocar vai ser armazenado na variável nome e o length vai contar quantas letras tem o nome
        document.write(`Seu nome em caracteres maiúsculos: ${nome.toUpperCase()}<br>`) //Todas as letras do nome vão ser transformadas em maiúsculas
        document.write(`Seu nome em caracteres minúsculos ${nome.toLowerCase()}`) //Todas as letras do nome vão ser transformadas em minúsculas
    </script>
</body>
</html>
