<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <script>
        n1 = Number(window.prompt('Digite um número'))
        n2 = Number(window.prompt('Digite outro número'))
        soma = n1 + n2
        sub = n1 - n2
        mult = n1 * n2
        div = n1 / n2
        document.write(`A soma entre os números é ${soma}<br>`)
        document.write(`A subtração entre os números é ${sub.toFixed(2)}<br>`)
        document.write(`A multiplicação entre os números é ${mult}<br>`)
        document.write(`A divisão entre os números é ${div.toFixed(2)}`)
    </script>
</body>
</html>
