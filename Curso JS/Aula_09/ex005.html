<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        body{
            background-color: rgb(5, 58, 172);

            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>

    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        corpo.style.background = 'black' //Muda a cor de fundo do corpo da página
        var p1 = window.document.getElementsByTagName('p')[0] //Pega o primeiro parágrafo
        var p2 = window.document.getElementsByTagName('p')[1] //Pega o segundo parágrafo
        window.document.write(window.document.URL)
        window.document.write('Está escrito assim: ' + p1.innerText) //Pega o texto do primeiro parágrafo
        p1.style.color = 'blue'
        var d = window.document.getElementById('msg')
        d.style.background = 'yellow'
        d.innerText = 'Estou aguardando...'
    </script>
</body>
</html>
