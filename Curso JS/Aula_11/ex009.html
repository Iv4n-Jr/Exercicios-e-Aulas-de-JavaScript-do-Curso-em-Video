<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de estrangeiros</title>
</head>
<body>
    Selecione o seu país: 
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>


        function verificar() {
        var pais = window.document.getElementById("pais").value
        var resultado = window.document.getElementById("res")
        if (pais === 'Brasil' || pais === 'brasil') {
            resultado.innerHTML = "Você é brasileiro"
        } else {
            resultado.innerHTML = "Você é estrangeiro"
        }
    }
    </script>
</body>
</html>
