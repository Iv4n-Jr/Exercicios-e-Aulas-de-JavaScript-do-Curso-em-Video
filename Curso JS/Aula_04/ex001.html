<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        body {
            background-color: aquamarine;
            color: black;
            font: normal 25pt Arial;
        }
        h1 {
            color: white;

        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script LANGUAGE="JavaScript">
        var nome = 'Ivan'
        /*Alguns exemplos de janelas que vão aparecer:
        Alert=notificar
        confirm=confirmar ou cancelar
        prompt=Escrever e enviar ou cancelar
        */

        window.alert('Olá, Mundo!');
        window.confirm('Está gostando de JavaScript?')
        window.prompt('Qual é o seu nome?')
        window.alert(nome)
        
    </script>
</body>
</html>
